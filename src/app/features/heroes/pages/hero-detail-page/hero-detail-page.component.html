<div class="row">
	<img src="../../../{{ hero.img }}" class="col-lg-4" width="400px" height="400px">

	<div class="col-lg-7">
		<h1 class="fw-bold">{{ hero.name | uppercase }}</h1>
		<p><strong>Biography:</strong> {{ hero.bio }}.</p>
		<p><strong>First Appearance:</strong> {{ hero.appearance | date:'y / MMM / d' }}</p>
		<p><strong>Company:</strong> {{ hero.company }}</p>
		<a routerLink="/heroes" class="btn btn-outline-primary">Return</a>
	</div>
</div>
