<a [routerLink]="['/heroes', hero.id]" class="card mb-4">
	<div [ngClass]="mouseOvered ? 'shadow-lg' : 'shadow-sm'" (mouseover)="mouseOvered = true"
		(mouseout)="mouseOvered = false">

		<img src="../../../../../assets/images/{{ hero.img }}" class="card-img-top">

		<div class="card-body">
			<h5 class="card-title">{{ hero.name }}</h5>
			<p class="card-text text-muted">{{ hero.company }}</p>
		</div>
	</div>
</a>
